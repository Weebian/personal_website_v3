<!doctype html>
<html lang='en'>

<head>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="education" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate, private" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!--CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/625dfc9cc0.js" crossorigin="anonymous"></script>

    <!--Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!--Title-->
    <title>
        {{ title }}
    </title>
    <!--Tab icon-->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='image/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='image/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='image/favicon-16x16.png')}}">
    <link rel="manifest" href="{{ url_for('static', filename='image/site.webmanifest')}}">
    <link rel="mask-icon" href="{{ url_for('static', filename='image/safari-pinned-tab.svg')}}" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="app" class="container">
        <div class="content">
            <div class="row">
                <h1><a href="\" style="color: white">Hoang Xuan Bui</a>
                    <span style="float: right; font-size: 25px; margin-top: 10px;">
                        {% if con_list is not none %}
                        <a href="mailto:{{ con_list[0].url }}" target="_blank"><i class="fa-solid fa-square-envelope"></i></a>
                        <a href="{{ con_list[1].url }}" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="{{ con_list[2].url }}" target="_blank"><i class="fa-brands fa-square-github"></i></a>
                        <a href="{{ con_list[4].url }}" target="_blank"><i class="fa-brands fa-square-twitter"></i></a>
                        <a href="{{ con_list[3].url }}" target="_blank"><i class="fa-brands fa-blogger"></i></a>
                        {% endif %}
                    </span>
                </h1>
            </div>
        {% block content %}
        {% endblock %}
        </div>
    </div>
</body>
<!--Custom js-->
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}"></script>
</html>
